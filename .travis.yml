language: java
jdk:
  - openjdk8
  - openjdk9
cache:
  directories:
  - "$HOME/.m2"
deploy:
  provider: bintray
  file: target/descriptor.json
  user: fbacchella
  skip_cleanup: true
  on: release
  key:
    secure: 
notifications:
  irc:
  - irc.freenode.org#jrds
addons:
  sonarcloud:
    organization: fbacchella-github
    token:
      secure: ""
matrix:
  include:
    - jdk: openjdk10
      script:
        - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
      on:
          branch: master
script:
  - mvn clean package deploy
